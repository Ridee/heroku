language: python
python:
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
install:
  - pip install tox
script:
  - if [ $(python --version 2>&1| cut -c 8,10) == '35' ]; then tox -e flake8; fi
  - tox -e py$(python --version 2>&1| cut -c 8,10)
after_success:
  - if [ $(python --version 2>&1| cut -c 8,10) == '35' ]; then pip install coveralls; coveralls; fi
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
